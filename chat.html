<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulačka promile – Tapin</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    h1 { color: #00bfff; }
    label { display: block; margin-top: 1rem; }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      background: #1f1f1f;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #00bfff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: #1e1e1e;
      padding: 1rem;
      border-left: 4px solid #00bfff;
      border-radius: 5px;
    }
    small {
      display: block;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Kalkulačka promile</h1>
  <p>Zadej své údaje a vypiš přesně, co jsi pil(a). Výpočet probíhá podle Widmarkovy rovnice a bere v úvahu hmotnost, pohlaví a čas od začátku pití.</p>

  <form id="promileForm">
    <label>Pohlaví:
      <select id="gender">
        <option value="male">Muž</option>
        <option value="female">Žena</option>
      </select>
    </label>

    <label>Váha (kg):
      <input type="number" id="weight" min="30" max="200" required />
    </label>

    <label>Čas od začátku pití (v hodinách):
      <input type="number" id="hours" min="0" step="0.1" required />
    </label>

    <label>Počet piv (0,5 l, 12°):
      <input type="number" id="beer" min="0" step="1" />
    </label>

    <label>Počet panáků (0,04 l, 40 %):
      <input type="number" id="shots" min="0" step="1" />
    </label>

    <label>Počet dcl vína (1 dcl, 12 %):
      <input type="number" id="wine" min="0" step="1" />
    </label>

    <button type="submit">Spočítat promile</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <small>
    Upozornění: Výpočet je pouze orientační. Skutečná hladina alkoholu v krvi závisí na mnoha faktorech. Nikdy neřiď pod vlivem alkoholu!
  </small>

  <script>
    document.getElementById('promileForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const hours = parseFloat(document.getElementById('hours').value);
      const beer = parseInt(document.getElementById('beer').value) || 0;
      const shots = parseInt(document.getElementById('shots').value) || 0;
      const wine = parseInt(document.getElementById('wine').value) || 0;

      const r = gender === 'male' ? 0.68 : 0.55;
      const beta = 0.15; // g/l/h odbourání

      const beerAlc = beer * 25; // 5% z 500 ml = 25g alkoholu
      const shotsAlc = shots * 12.6;
      const wineAlc = wine * 10;

      const totalAlc = beerAlc + shotsAlc + wineAlc;

      let bac = (totalAlc * 0.789) / (r * weight) - beta * hours;
      bac = Math.max(0, bac); // nesmí být záporné

      const timeToZero = bac / beta;

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <p><strong>Odhadované promile:</strong> ${bac.toFixed(2)} ‰</p>
        <p><strong>Střízlivý(á) budeš za:</strong> ${bac > 0 ? timeToZero.toFixed(1) + ' h' : 'Už jsi střízlivý(á)'}</p>
      `;
    });
  </script>
</body>
</html>
