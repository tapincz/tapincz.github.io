    <script>
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
        // Your provided JavaScript for filtering items
        function levenshteinDistance(a, b) {
            const m = [];
            for (let i = 0; i <= b.length; i++) m[i] = [i];
            for (let j = 0; j <= a.length; j++) m[0][j] = j;
            for (let i = 1; i <= b.length; i++)
                for (let j = 1; j <= a.length; j++)
                    m[i][j] = b.charAt(i - 1) === a.charAt(j - 1) ? m[i - 1][j - 1] : Math.min(
                        m[i - 1][j - 1] + 1,
                        m[i][j - 1] + 1,
                        m[i - 1][j] + 1
                    );
            return m[b.length][a.length];
        }
        const items = Array.from(document.querySelectorAll('.item')).map(item => ({
            element: item,
            text: item.querySelector('span').textContent.toLowerCase()
        }));
        function filterItems() {
            const s = document.getElementById('search').value.toLowerCase().trim();
            const c = document.querySelectorAll('.category');
            const b = document.querySelector('.clear-btn');
            b.style.display = s ? 'block' : 'none';
            let h = false;
            items.forEach(i => {
                i.element.classList.remove('match', 'fuzzy-match');
                i.element.classList.add('hidden');
            });
            if (!s) {
                c.forEach(c => {
                    c.classList.remove('hidden');
                    c.querySelector('h2').style.display = 'block';
                });
                items.forEach(i => i.element.classList.remove('hidden'));
            } else {
                c.forEach(c => c.classList.add('hidden'));
                const w = s.split(/\s+/);
                items.forEach(i => {
                    let m = false, f = false, d = Infinity;
                    const t = i.text.split(/\s+/);
                    w.forEach(s => t.forEach(t => {
                        if (t.startsWith(s) || t.includes(s)) m = true;
                        else {
                            const d = levenshteinDistance(s, t);
                            const x = Math.min(3, Math.floor(t.length / 3));
                            if (d <= x && d < f) f = true;
                        }
                    }));
                    if (m) {
                        i.element.classList.remove('hidden');
                        i.element.classList.add('match');
                        h = true;
                    } else if (f) {
                        i.element.classList.remove('hidden');
                        i.element.classList.add('fuzzy-match');
                        h = true;
                    }
                });
                if (h) items.forEach(i => {
                    if (!i.element.classList.contains('hidden')) {
                        i.element.parentElement.classList.remove('hidden');
                        i.element.parentElement.querySelector('h2').style.display = 'none';
                    }
                });
            }
        }
        function clearSearch() {
            document.getElementById('search').value = '';
            document.getElementById('search').style.animation = 'shake .3s ease-out';
            setTimeout(() => { document.getElementById('search').style.animation = ''; }, 300);
            filterItems();
        }
        function openModal() {
            document.getElementById('recipesModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('recipesModal').style.display = 'none';
        }
        window.onclick = e => {
            const m = document.getElementById('recipesModal');
            if (e.target === m) m.style.display = 'none';
