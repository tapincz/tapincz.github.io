<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tapin.cz - Temný a stylový prostor pro jedinečné zážitky">
    <title>tapin.cz - Domov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .menu-transition {
            transition: all 0.3s ease-in-out;
        }
        /* Animované pozadí */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            z-index: -1;
            overflow: hidden;
        }
        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: moveBackground 20s linear infinite;
            opacity: 0.3;
        }
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20%, -20%); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body class="bg-transparent text-white">
    <!-- Animované pozadí -->
    <div class="animated-bg"></div>

    <!-- Navigace -->
    <header class="bg-black bg-opacity-80 shadow fixed top-0 w-full z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-red-500">tapin.cz</a>
            <button id="menu-toggle" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="nav-menu" class="hidden md:flex space-x-6">
                <li><a href="/o-nas" class="text-gray-300 hover:text-red-500 transition">O nás</a></li>
                <li><a href="/sluzby" class="text-gray-300 hover:text-red-500 transition">Služby</a></li>
                <li><a href="/kontakt" class="text-gray-300 hover:text-red-500 transition">Kontakt</a></li>
                <!-- Další položky menu lze přidat zde -->
            </ul>
        </nav>
        <!-- Mobilní menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-90 shadow-lg">
            <ul class="flex flex-col space-y-4 p-4">
                <li><a href="/o-nas" class="text-gray-300 hover:text-red-500 transition">O nás</a></li>
                <li><a href="/sluzby" class="text-gray-300 hover:text-red-500 transition">Služby</a></li>
                <li><a href="/kontakt" class="text-gray-300 hover:text-red-500 transition">Kontakt</a></li>
                <!-- Další položky mobilního menu lze přidat zde -->
            </ul>
        </div>
    </header>

    <!-- Hlavní obsah -->
    <main class="container mx-auto px-4 pt-24 pb-12 relative z-10">
        <section class="text-center">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-6 animate-fade-in">Vítej na tapin.cz</h1>
            <p class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto">
                Objev temný a jedinečný svět plný inspirace a stylových zážitků.
            </p>
            <a href="/sluzby" class="inline-block bg-red-500 text-white px-8 py-4 rounded-full hover:bg-red-600 transition transform hover:scale-105">
                Začni objevovat
            </a>
        </section>
    </main>

    <!-- Patička -->
    <footer class="bg-black bg-opacity-80 text-white py-8 relative z-10">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 tapin.cz. Všechna práva vyhrazena.</p>
            <div class="mt-4 space-x-4">
                <a href="/ochrana-osobnich-udaju" class="text-gray-400 hover:text-red-500">Ochrana osobních údajů</a>
                <a href="/podminky-pouzivani" class="text-gray-400 hover:text-red-500">Podmínky používání</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript pro otevírání/zavírání mobilního menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('menu-transition');
        });
    </script>
</body>
</html>
