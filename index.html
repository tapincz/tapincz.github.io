<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>tapin POS - Pokladní systém</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>tapin POS</h1>
</header>

<main>
  <section id="product-management">
    <h2>Produkty</h2>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Název produktu" required />
      <input type="number" id="product-price" placeholder="Cena (Kč)" min="0" step="0.01" required />
      <button type="submit">Přidat / Upravit produkt</button>
    </form>
    <ul id="product-list"></ul>
  </section>

  <section id="sale-section">
    <h2>Prodej</h2>
    <div id="sale-products"></div>
    <div id="sale-summary">
      <strong>Celkem: <span id="sale-total">0</span> Kč</strong>
      <button id="complete-sale-btn" disabled>Dokončit prodej</button>
    </div>
  </section>

  <section id="sales-history">
    <h2>Prodeje</h2>
    <ul id="sales-list"></ul>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
