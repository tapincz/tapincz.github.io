<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pracujeme na webu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, Roboto, sans-serif;
            background: #1C2526;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
            user-select: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #007AFF;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            color: #E8ECEF;
        }
        @media (max-width: 600px) {
            h1 { font-size: 24px; }
            p { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div>
        <h1>BANDA</h1>
        <p>pen*s check 23:20!!!</p>
    </div>
</body>
</html>
