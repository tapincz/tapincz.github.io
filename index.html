<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokladní systém</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .item:hover { background-color: #e5e7eb; cursor: pointer; transition: background 0.2s; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border-bottom: 1px solid #e5e7eb; }
        .category-tab { padding: 0.5rem 1rem; margin-right: 0.5rem; border-radius: 0.5rem; cursor: pointer; background-color: #f3f4f6; }
        .category-tab.active { background-color: #3b82f6; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 10% auto; padding: 24px; border-radius: 0.5rem; width: 90%; max-width: 600px; }
        .animate-scale { animation: scale 0.2s ease-in-out; }
        @keyframes scale { 0% { transform: scale(0.95); } 100% { transform: scale(1); } }
        .payment-modal { max-width: 400px; }
        .cash-input { font-size: 1.5rem; padding: 0.5rem; }
        .shortcut-hint { font-size: 0.75rem; color: #6b7280; }
        @media (max-width: 640px) {
            .category-tab { font-size: 0.75rem; padding: 0.5rem; }
            .item { font-size: 0.875rem; }
            .modal-content { margin: 20% auto; }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="container mx-auto p-6 max-w-7xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Pokladní systém</h1>
            <div class="text-sm text-gray-600">Datum: <span id="current-date"></span></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Menu -->
            <div class="bg-white p-6 rounded-xl shadow-lg col-span-2">
                <h2 class="text-2xl font-semibold mb-4">Menu</h2>
                <div class="mb-4 flex flex-col sm:flex-row gap-2">
                    <input id="search" type="text" placeholder="Vyhledat položku..." class="p-2 border rounded-lg w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="categories" class="flex flex-wrap gap-2 mt-2"></div>
                </div>
                <div id="menu" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 max-h-[65vh] overflow-y-auto pr-2"></div>
            </div>
            <!-- Košík -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Košík</h2>
                <div id="cart" class="mb-6 max-h-[50vh] overflow-y-auto"></div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold">Celkem: <span id="total">0 Kč</span></h3>
                        <button id="clear-cart" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"><i class="fas fa-trash mr-2"></i>Vyprázdnit (Ctrl+C)</button>
                    </div>
                    <div class="space-y-2">
                        <input id="discount" type="number" min="0" max="100" placeholder="Sleva (%)" class="p-2 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <textarea id="notes" placeholder="Poznámky k objednávce..." class="p-2 border rounded-lg w-full h-20 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
                        <button id="pay-cash" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition flex items-center justify-center"><i class="fas fa-money-bill mr-2"></i>Hotovost (Ctrl+P)</button>
                        <button id="pay-card" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center justify-center"><i class="fas fa-credit-card mr-2"></i>Karta</button>
                        <button id="pay-qr" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition flex items-center justify-center"><i class="fas fa-qrcode mr-2"></i>QR</button>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                        <button id="export" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"><i class="fas fa-download mr-2"></i>Export JSON</button>
                        <button id="history" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition"><i class="fas fa-history mr-2"></i>Historie</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pro historii -->
    <div id="history-modal" class="modal">
        <div class="modal-content animate-scale">
            <h2 class="text-xl font-semibold mb-4">Historie transakcí</h2>
            <div id="history-content" class="max-h-[50vh] overflow-y-auto"></div>
            <button id="close-history" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition mt-4 w-full">Zavřít (Esc)</button>
        </div>
    </div>

    <!-- Modal pro platbu hotovostí -->
    <div id="cash-modal" class="modal">
        <div class="modal-content animate-scale payment-modal">
            <h2 class="text-xl font-semibold mb-4">Platba hotovostí</h2>
            <div class="mb-4">
                <p>Celkem k úhradě: <span id="cash-total">0 Kč</span></p>
                <input id="cash-amount" type="number" min="0" step="0.01" placeholder="Zadaná částka (Kč)" class="cash-input border rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="mt-2">Vrátit: <span id="cash-change">0 Kč</span></p>
            </div>
            <div class="flex gap-2">
                <button id="confirm-cash" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition flex-1">Potvrdit</button>
                <button id="cancel-cash" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition flex-1">Zrušit</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, category: "Pípa, točené", name: "Zlatý Bažant 12 0,3l", price: 39 },
            { id: 2, category: "Pípa, točené", name: "Zlatý Bažant 12 0,5l", price: 65 },
            { id: 3, category: "Jídlo", name: "Vepřové koleno zadní (1 kg)", price: 250 },
            { id: 4, category: "Jídlo", name: "Belgické vafle (1 ks, se šlehačkou)", price: 80 },
            { id: 5, category: "Sladkosti a drobnosti", name: "Tatranky (50 g)", price: 25 },
            { id: 6, category: "Nápoje - plechovky a lahve", name: "Pepsi plech (0,33 l)", price: 45 },
            { id: 7, category: "Káva a teplé nápoje", name: "Espresso (30 ml)", price: 60 },
            { id: 8, category: "Alkohol", name: "Aperol Spritz (300 ml)", price: 150 },
            { id: 9, category: "Pochutiny", name: "Solené brambůrky (75 g)", price: 45 },
            { id: 10, category: "Bagety", name: "Bageta pepperoni (200 g)", price: 80 }
        ];

        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let history = JSON.parse(localStorage.getItem('history') || '[]');

        // Zobrazení aktuálního data
        function updateDate() {
            document.getElementById('current-date').textContent = new Date().toLocaleString('cs-CZ', {
                day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
            });
        }

        // Zobrazení kategorií
        function displayCategories() {
            const categoriesDiv = document.getElementById('categories');
            const categories = ['Vše', ...new Set(products.map(p => p.category))];
            categoriesDiv.innerHTML = categories.map(cat => 
                `<span class="category-tab ${cat === 'Vše' ? 'active' : ''}" data-category="${cat}">${cat}</span>`
            ).join('');
            categoriesDiv.querySelectorAll('.category-tab').forEach(tab => 
                tab.addEventListener('click', () => filterMenu(tab.dataset.category))
            );
        }

        // Filtrování a zobrazení menu
        function displayMenu(category = 'Vše', search = '') {
            const menuDiv = document.getElementById('menu');
            const filtered = products.filter(p => 
                (category === 'Vše' || p.category === category) &&
                p.name.toLowerCase().includes(search.toLowerCase())
            );
            menuDiv.innerHTML = filtered.map(product => `
                <div class="item flex justify-between items-center p-3 bg-gray-50 rounded-lg shadow-sm" onclick="addToCart(${JSON.stringify(product)})">
                    <span class="truncate flex-1">${product.name}</span>
                    <span class="font-semibold">${product.price} Kč</span>
                </div>
            `).join('');
        }

        // Přidání do košíku
        function addToCart(product) {
            const existing = cart.find(item => item.id === product.id);
            if (existing) existing.quantity += 1;
            else cart.push({ ...product, quantity: 1 });
            saveCart();
            updateCart();
        }

        // Aktualizace košíku
        function updateCart() {
            const cartDiv = document.getElementById('cart');
            const totalSpan = document.getElementById('total');
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            cartDiv.innerHTML = cart.map((item, index) => {
                const itemTotal = item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <div class="truncate flex-1">${item.name} (${item.quantity}x)</div>
                        <div class="flex items-center space-x-3">
                            <button onclick="updateQuantity(${index}, -1)" class="text-red-500 hover:text-red-700"><i class="fas fa-minus"></i></button>
                            <span class="font-semibold">${itemTotal} Kč</span>
                            <button onclick="updateQuantity(${index}, 1)" class="text-green-500 hover:text-green-700"><i class="fas fa-plus"></i></button>
                            <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            }).join('');
            let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            total = discount ? total * (1 - discount / 100) : total;
            totalSpan.textContent = `${Math.round(total)} Kč`;
        }

        // Úprava množství
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            saveCart();
            updateCart();
        }

        // Odebrání z košíku
        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            updateCart();
        }

        // Uložení košíku
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Vyprázdnění košíku
        document.getElementById('clear-cart').addEventListener('click', () => {
            cart = [];
            saveCart();
            updateCart();
        });

        // Filtrování podle kategorie
        function filterMenu(category) {
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            displayMenu(category, document.getElementById('search').value);
        }

        // Vyhledávání
        document.getElementById('search').addEventListener('input', e => {
            const activeCategory = document.querySelector('.category-tab.active').dataset.category;
            displayMenu(activeCategory, e.target.value);
        });

        // Zpracování platby
        function processPayment(method, receivedAmount = null) {
            const notes = document.getElementById('notes').value;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * (1 - discount / 100);
            if (!cart.length) return alert('Košík je prázdný!');
            
            const transaction = {
                id: Date.now(),
                cart: [...cart],
                total: Math.round(total),
                method,
                notes,
                date: new Date().toLocaleString('cs-CZ'),
                change: receivedAmount ? Math.round((receivedAmount - total) * 100) / 100 : null
            };
            history.push(transaction);
            localStorage.setItem('history', JSON.stringify(history));
            
            let message = `Platba ${method} provedena! Celkem: ${Math.round(total)} Kč`;
            if (receivedAmount && receivedAmount > total) {
                message += `\nVráceno: ${(receivedAmount - total).toFixed(2)} Kč`;
            }
            alert(message);
            
            cart = [];
            document.getElementById('notes').value = '';
            document.getElementById('discount').value = '';
            saveCart();
            updateCart();
        }

        // Platba hotovostí s výpočtem vrácených peněz
        document.getElementById('pay-cash').addEventListener('click', () => {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * 
                         (1 - (parseFloat(document.getElementById('discount').value) || 0) / 100);
            if (!cart.length) return alert('Košík je prázdný!');
            
            const cashModal = document.getElementById('cash-modal');
            const cashTotal = document.getElementById('cash-total');
            const cashAmount = document.getElementById('cash-amount');
            const cashChange = document.getElementById('cash-change');
            
            cashTotal.textContent = `${Math.round(total)} Kč`;
            cashAmount.value = '';
            cashChange.textContent = '0 Kč';
            cashModal.style.display = 'block';
            
            cashAmount.addEventListener('input', () => {
                const received = parseFloat(cashAmount.value) || 0;
                const change = received - total;
                cashChange.textContent = change > 0 ? `${change.toFixed(2)} Kč` : '0 Kč';
            });
            
            document.getElementById('confirm-cash').onclick = () => {
                const received = parseFloat(cashAmount.value) || 0;
                if (received < total) return alert('Nedostatečná částka!');
                processPayment('Hotovost', received);
                cashModal.style.display = 'none';
            };
            
            document.getElementById('cancel-cash').onclick = () => {
                cashModal.style.display = 'none';
            };
        });

        // Ostatní platby
        document.getElementById('pay-card').addEventListener('click', () => processPayment('Karta'));
        document.getElementById('pay-qr').addEventListener('click', () => processPayment('QR'));

        // Export JSON
        document.getElementById('export').addEventListener('click', () => {
            const data = JSON.stringify({ cart, history }, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pokladna_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Historie
        document.getElementById('history').addEventListener('click', () => {
            const modal = document.getElementById('history-modal');
            const content = document.getElementById('history-content');
            content.innerHTML = history.map(t => `
                <div class="p-3 border-b bg-gray-50 rounded-lg">
                    <div class="flex justify-between">
                        <span><strong>ID:</strong> ${t.id}</span>
                        <span><strong>Datum:</strong> ${t.date}</span>
                    </div>
                    <div><strong>Platba:</strong> ${t.method}</div>
                    <div><strong>Celkem:</strong> ${t.total} Kč</div>
                    ${t.change ? `<div><strong>Vráceno:</strong> ${t.change} Kč</div>` : ''}
                    <div><strong>Položky:</strong> ${t.cart.map(i => `${i.name} (${i.quantity}x)`).join(', ')}</div>
                    ${t.notes ? `<div><strong>Poznámky:</strong> ${t.notes}</div>` : ''}
                </div>
            `).join('');
            modal.style.display = 'block';
        });

        document.getElementById('close-history').addEventListener('click', () => {
            document.getElementById('history-modal').style.display = 'none';
        });

        // Klávesové zkratky
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                document.getElementById('history-modal').style.display = 'none';
                document.getElementById('cash-modal').style.display = 'none';
            }
            if (e.ctrlKey && e.key === 'c') document.getElementById('clear-cart').click();
            if (e.ctrlKey && e.key === 'p') document.getElementById('pay-cash').click();
        });

        // Inicializace
        updateDate();
        displayCategories();
        displayMenu();
        updateCart();
        setInterval(updateDate, 60000); // Aktualizace času každou minutu
    </script>
</body>
</html>
