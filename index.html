<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokladní systém</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f3f4f6, #e5e7eb); }
        .container { transition: all 0.3s ease; }
        .item { transition: all 0.2s ease; }
        .item:hover { transform: translateY(-2px); background-color: #dbeafe; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .cart-item { transition: all 0.2s ease; }
        .cart-item:hover { background-color: #f3f4f6; }
        .category-tab { padding: 0.75rem 1.5rem; border-radius: 9999px; background-color: #e5e7eb; transition: all 0.2s ease; }
        .category-tab:hover { background-color: #d1d5db; transform: scale(1.05); }
        .category-tab.active { background-color: #2563eb; color: white; transform: scale(1.05); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1000; }
        .modal-content { background: white; margin: 10% auto; padding: 24px; border-radius: 1rem; width: 90%; max-width: 600px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); transform: scale(0.95); transition: transform 0.3s ease, opacity 0.3s ease; opacity: 0; }
        .modal-content.show { transform: scale(1); opacity: 1; }
        .payment-modal { max-width: 400px; }
        .cash-input { font-size: 1.5rem; padding: 0.75rem; border-radius: 0.5rem; transition: all 0.2s ease; }
        .cash-input:focus { box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); }
        .shortcut-hint { font-size: 0.75rem; color: #6b7280; transition: opacity 0.2s ease; }
        .button { transition: all 0.2s ease; }
        .button:hover { transform: translateY(-1px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .toast { position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; border-radius: 0.5rem; color: white; z-index: 2000; transform: translateY(100px); transition: transform 0.3s ease, opacity 0.3s ease; }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast-success { background-color: #10b981; }
        .toast-error { background-color: #ef4444; }
        .input-focus { transition: all 0.2s ease; }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); transform: scale(1.01); }
        @media (max-width: 640px) {
            .category-tab { font-size: 0.75rem; padding: 0.5rem 1rem; }
            .item { font-size: 0.875rem; }
            .modal-content { margin: 20% auto; padding: 16px; }
            .cash-input { font-size: 1.25rem; }
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-6 max-w-7xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-extrabold text-gray-800">Pokladní systém</h1>
            <div class="text-sm text-gray-600">Datum: <span id="current-date"></span></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Menu -->
            <div class="bg-white p-6 rounded-2xl shadow-xl col-span-2">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Menu</h2>
                <div class="mb-4 flex flex-col sm:flex-row gap-3">
                    <input id="search" type="text" placeholder="Vyhledat položku..." class="p-3 border rounded-lg w-full sm:w-1/3 focus:outline-none input-focus bg-gray-50">
                    <div id="categories" class="flex flex-wrap gap-2 mt-2"></div>
                </div>
                <div id="menu" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 max-h-[65vh] overflow-y-auto pr-2"></div>
            </div>
            <!-- Košík -->
            <div class="bg-white p-6 rounded-2xl shadow-xl">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Košík</h2>
                <div id="cart" class="mb-6 max-h-[50vh] overflow-y-auto"></div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-gray-700">Celkem: <span id="total">0 Kč</span></h3>
                        <button id="clear-cart" class="button bg-red-500 text-white px-4 py-2 rounded-lg"><i class="fas fa-trash mr-2"></i>Vyprázdnit <span class="shortcut-hint">(Ctrl+C)</span></button>
                    </div>
                    <div class="space-y-3">
                        <input id="discount" type="number" min="0" max="100" placeholder="Sleva (%)" class="p-3 border rounded-lg w-full focus:outline-none input-focus bg-gray-50">
                        <textarea id="notes" placeholder="Poznámky k objednávce..." class="p-3 border rounded-lg w-full h-24 focus:outline-none input-focus bg-gray-50"></textarea>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
                        <button id="pay-cash" class="button bg-green-500 text-white px-4 py-2 rounded-lg flex items-center justify-center"><i class="fas fa-money-bill mr-2"></i>Hotovost <span class="shortcut-hint">(Ctrl+P)</span></button>
                        <button id="pay-card" class="button bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center justify-center"><i class="fas fa-credit-card mr-2"></i>Karta</button>
                        <button id="pay-qr" class="button bg-purple-500 text-white px-4 py-2 rounded-lg flex items-center justify-center"><i class="fas fa-qrcode mr-2"></i>QR</button>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                        <button id="export" class="button bg-gray-500 text-white px-4 py-2 rounded-lg"><i class="fas fa-download mr-2"></i>Export JSON</button>
                        <button id="history" class="button bg-yellow-500 text-white px-4 py-2 rounded-lg"><i class="fas fa-history mr-2"></i>Historie</button>
                    </div>
                    <button id="print-receipt" class="button bg-indigo-500 text-white px-4 py-2 rounded-lg w-full"><i class="fas fa-print mr-2"></i>Vytisknout účtenku <span class="shortcut-hint">(Ctrl+R)</span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pro historii -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Historie transakcí</h2>
            <div id="history-content" class="max-h-[50vh] overflow-y-auto"></div>
            <button id="close-history" class="button bg-red-500 text-white px-4 py-2 rounded-lg mt-4 w-full">Zavřít <span class="shortcut-hint">(Esc)</span></button>
        </div>
    </div>

    <!-- Modal pro platbu hotovostí -->
    <div id="cash-modal" class="modal">
        <div class="modal-content payment-modal">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Platba hotovostí</h2>
            <div class="mb-4">
                <p class="text-lg">Celkem k úhradě: <span id="cash-total">0 Kč</span></p>
                <input id="cash-amount" type="number" min="0" step="0.01" placeholder="Zadaná částka (Kč)" class="cash-input border w-full p-2 mt-2 bg-gray-50">
                <p class="mt-2 text-lg">Vrátit: <span id="cash-change">0 Kč</span></p>
            </div>
            <div class="flex gap-2">
                <button id="confirm-cash" class="button bg-green-500 text-white px-4 py-2 rounded-lg flex-1">Potvrdit</button>
                <button id="cancel-cash" class="button bg-red-500 text-white px-4 py-2 rounded-lg flex-1">Zrušit</button>
            </div>
        </div>
    </div>

    <!-- Toast pro notifikace -->
    <div id="toast" class="toast" style="display: none;"></div>

    <script>
        const products = [
            { id: 1, category: "Pípa, točené", name: "Zlatý Bažant 12 0,3l", price: 39 },
            { id: 2, category: "Pípa, točené", name: "Zlatý Bažant 12 0,5l", price: 65 },
            { id: 3, category: "Jídlo", name: "Vepřové koleno zadní (1 kg)", price: 250 },
            { id: 4, category: "Jídlo", name: "Belgické vafle (1 ks, se šlehačkou)", price: 80 },
            { id: 5, category: "Sladkosti a drobnosti", name: "Tatranky (50 g)", price: 25 },
            { id: 6, category: "Nápoje - plechovky a lahve", name: "Pepsi plech (0,33 l)", price: 45 },
            { id: 7, category: "Káva a teplé nápoje", name: "Espresso (30 ml)", price: 60 },
            { id: 8, category: "Alkohol", name: "Aperol Spritz (300 ml)", price: 150 },
            { id: 9, category: "Pochutiny", name: "Solené brambůrky (75 g)", price: 45 },
            { id: 10, category: "Bagety", name: "Bageta pepperoni (200 g)", price: 80 }
        ];

        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let history = JSON.parse(localStorage.getItem('history') || '[]');

        // Zobrazení aktuálního data
        function updateDate() {
            document.getElementById('current-date').textContent = new Date().toLocaleString('cs-CZ', {
                day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
            });
        }

        // Zobrazení notifikací
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type === 'success' ? 'toast-success' : 'toast-error'} show`;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => { toast.style.display = 'none'; }, 300);
            }, 3000);
        }

        // Zobrazení kategorií
        function displayCategories() {
            const categoriesDiv = document.getElementById('categories');
            const categories = ['Vše', ...new Set(products.map(p => p.category))];
            categoriesDiv.innerHTML = categories.map(cat => 
                `<span class="category-tab ${cat === 'Vše' ? 'active' : ''}" data-category="${cat}">${cat}</span>`
            ).join('');
            categoriesDiv.querySelectorAll('.category-tab').forEach(tab => 
                tab.addEventListener('click', () => filterMenu(tab.dataset.category))
            );
        }

        // Filtrování a zobrazení menu
        function displayMenu(category = 'Vše', search = '') {
            const menuDiv = document.getElementById('menu');
            const filtered = products.filter(p => 
                (category === 'Vše' || p.category === category) &&
                p.name.toLowerCase().includes(search.toLowerCase())
            );
            menuDiv.innerHTML = filtered.map(product => `
                <div class="item flex items-center justify-between p-4 bg-white rounded-lg" data-id="${product.id}">
                    <div class="flex-1">
                        <span class="truncate font-medium">${product.name}</span>
                        <div class="text-sm text-gray-500">${product.category}</div>
                    </div>
                    <span class="font-semibold text-blue-600">${product.price} Kč</span>
                </div>
            `).join('');
            menuDiv.querySelectorAll('.item').forEach(item => 
                item.addEventListener('click', () => {
                    const productId = parseInt(item.dataset.id);
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        addToCart(product);
                        showToast(`${product.name} přidán do košíku`);
                    }
                })
            );
        }

        // Přidání do košíku
        function addToCart(product) {
            const existing = cart.find(item => item.id === product.id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            saveCart();
            updateCart();
        }

        // Aktualizace košíku
        function updateCart() {
            const cartDiv = document.getElementById('cart');
            const totalSpan = document.getElementById('total');
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            if (discount < 0 || discount > 100) {
                showToast('Sleva musí být mezi 0 a 100%', 'error');
                document.getElementById('discount').value = '';
                return;
            }
            cartDiv.innerHTML = cart.map((item, index) => {
                const itemTotal = item.price * item.quantity;
                return `
                    <div class="cart-item flex items-center justify-between p-3 bg-white rounded-lg">
                        <div class="flex-1 truncate">
                            <span class="font-medium">${item.name}</span>
                            <span class="text-sm text-gray-500">(${item.quantity}x)</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button onclick="updateQuantity(${index}, -1)" class="text-red-500 hover:text-red-700 transition"><i class="fas fa-minus"></i></button>
                            <span class="font-semibold text-blue-600">${itemTotal} Kč</span>
                            <button onclick="updateQuantity(${index}, 1)" class="text-green-500 hover:text-green-700 transition"><i class="fas fa-plus"></i></button>
                            <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700 transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            }).join('');
            let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            total = discount ? total * (1 - discount / 100) : total;
            totalSpan.textContent = `${Math.round(total)} Kč`;
        }

        // Úprava množství
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
                showToast('Položka odebrána z košíku');
            }
            saveCart();
            updateCart();
        }

        // Odebrání z košíku
        function removeFromCart(index) {
            const itemName = cart[index].name;
            cart.splice(index, 1);
            saveCart();
            updateCart();
            showToast(`${itemName} odebrán z košíku`);
        }

        // Uložení košíku
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Vyprázdnění košíku
        document.getElementById('clear-cart').addEventListener('click', () => {
            if (cart.length === 0) {
                showToast('Košík je již prázdný', 'error');
                return;
            }
            cart = [];
            saveCart();
            updateCart();
            showToast('Košík vyprázdněn');
        });

        // Filtrování podle kategorie
        function filterMenu(category) {
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            displayMenu(category, document.getElementById('search').value);
        }

        // Vyhledávání
        document.getElementById('search').addEventListener('input', e => {
            const activeCategory = document.querySelector('.category-tab.active').dataset.category;
            displayMenu(activeCategory, e.target.value);
        });

        // Zpracování platby
        function processPayment(method, receivedAmount = null) {
            const notes = document.getElementById('notes').value;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * (1 - discount / 100);
            if (!cart.length) {
                showToast('Košík je prázdný!', 'error');
                return;
            }
            
            const transaction = {
                id: Date.now(),
                cart: [...cart],
                total: Math.round(total),
                method,
                notes,
                date: new Date().toLocaleString('cs-CZ'),
                change: receivedAmount ? Math.round((receivedAmount - total) * 100) / 100 : null
            };
            history.push(transaction);
            localStorage.setItem('history', JSON.stringify(history));
            
            let message = `Platba ${method} provedena! Celkem: ${Math.round(total)} Kč`;
            if (receivedAmount && receivedAmount > total) {
                message += `\nVráceno: ${(receivedAmount - total).toFixed(2)} Kč`;
            }
            showToast(message);
            
            cart = [];
            document.getElementById('notes').value = '';
            document.getElementById('discount').value = '';
            saveCart();
            updateCart();
        }

        // Platba hotovostí s výpočtem vrácených peněz
        document.getElementById('pay-cash').addEventListener('click', () => {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * 
                         (1 - (parseFloat(document.getElementById('discount').value) || 0) / 100);
            if (!cart.length) {
                showToast('Košík je prázdný!', 'error');
                return;
            }
            
            const cashModal = document.getElementById('cash-modal');
            const cashTotal = document.getElementById('cash-total');
            const cashAmount = document.getElementById('cash-amount');
            const cashChange = document.getElementById('cash-change');
            
            cashTotal.textContent = `${Math.round(total)} Kč`;
            cashAmount.value = '';
            cashChange.textContent = '0 Kč';
            cashModal.style.display = 'block';
            cashModal.querySelector('.modal-content').classList.add('show');
            
            cashAmount.addEventListener('input', () => {
                const received = parseFloat(cashAmount.value) || 0;
                const change = received - total;
                cashChange.textContent = change > 0 ? `${change.toFixed(2)} Kč` : '0 Kč';
            });
            
            document.getElementById('confirm-cash').onclick = () => {
                const received = parseFloat(cashAmount.value) || 0;
                if (received < total) {
                    showToast('Nedostatečná částka!', 'error');
                    return;
                }
                processPayment('Hotovost', received);
                cashModal.style.display = 'none';
            };
            
            document.getElementById('cancel-cash').onclick = () => {
                cashModal.querySelector('.modal-content').classList.remove('show');
                setTimeout(() => { cashModal.style.display = 'none'; }, 300);
            };
        });

        // Ostatní platby
        document.getElementById('pay-card').addEventListener('click', () => processPayment('Karta'));
        document.getElementById('pay-qr').addEventListener('click', () => processPayment('QR'));

        // Tisk účtenky
        document.getElementById('print-receipt').addEventListener('click', () => {
            if (!cart.length) {
                showToast('Košík je prázdný!', 'error');
                return;
            }
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * (1 - discount / 100);
            const notes = document.getElementById('notes').value;
            
            const receiptWindow = window.open('', '_blank');
            receiptWindow.document.write(`
                <html>
                <head>
                    <title>Účtenka</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; max-width: 300px; margin: 0 auto; }
                        h1 { font-size: 18px; text-align: center; }
                        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
                        th, td { padding: 5px; text-align: left; }
                        .total { font-weight: bold; }
                        .notes { font-style: italic; }
                    </style>
                </head>
                <body>
                    <h1>Účtenka</h1>
                    <p>Datum: ${new Date().toLocaleString('cs-CZ')}</p>
                    <table>
                        <tr><th>Položka</th><th>Množství</th><th>Cena</th></tr>
                        ${cart.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.quantity}x</td>
                                <td>${(item.price * item.quantity)} Kč</td>
                            </tr>
                        `).join('')}
                        ${discount ? `<tr><td colspan="2">Sleva (${discount}%)</td><td>-${Math.round(total * discount / (100 - discount))} Kč</td></tr>` : ''}
                        <tr class="total"><td colspan="2">Celkem</td><td>${Math.round(total)} Kč</td></tr>
                    </table>
                    ${notes ? `<p class="notes">Poznámky: ${notes}</p>` : ''}
                    <p style="text-align: center;">Děkujeme za nákup!</p>
                </body>
                </html>
            `);
            receiptWindow.document.close();
            receiptWindow.print();
        });

        // Export JSON
        document.getElementById('export').addEventListener('click', () => {
            if (!cart.length && !history.length) {
                showToast('Žádná data k exportu!', 'error');
                return;
            }
            const data = JSON.stringify({ cart, history }, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pokladna_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Data exportována');
        });

        // Historie
        document.getElementById('history').addEventListener('click', () => {
            const modal = document.getElementById('history-modal');
            const content = document.getElementById('history-content');
            if (!history.length) {
                content.innerHTML = '<p class="text-gray-500">Žádné transakce v historii.</p>';
            } else {
                content.innerHTML = history.map(t => `
                    <div class="p-3 border-b bg-gray-50 rounded-lg transition-all duration-200 hover:bg-gray-100">
                        <div class="flex justify-between">
                            <span><strong>ID:</strong> ${t.id}</span>
                            <span><strong>Datum:</strong> ${t.date}</span>
                        </div>
                        <div><strong>Platba:</strong> ${t.method}</div>
                        <div><strong>Celkem:</strong> ${t.total} Kč</div>
                        ${t.change ? `<div><strong>Vráceno:</strong> ${t.change} Kč</div>` : ''}
                        <div><strong>Položky:</strong> ${t.cart.map(i => `${i.name} (${i.quantity}x)`).join(', ')}</div>
                        ${t.notes ? `<div><strong>Poznámky:</strong> ${t.notes}</div>` : ''}
                    </div>
                `).join('');
            }
            modal.style.display = 'block';
            modal.querySelector('.modal-content').classList.add('show');
        });

        document.getElementById('close-history').addEventListener('click', () => {
            const modal = document.getElementById('history-modal');
            modal.querySelector('.modal-content').classList.remove('show');
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        });

        // Klávesové zkratky
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                const historyModal = document.getElementById('history-modal');
                const cashModal = document.getElementById('cash-modal');
                if (historyModal.style.display === 'block') {
                    historyModal.querySelector('.modal-content').classList.remove('show');
                    setTimeout(() => { historyModal.style.display = 'none'; }, 300);
                }
                if (cashModal.style.display === 'block') {
                    cashModal.querySelector('.modal-content').classList.remove('show');
                    setTimeout(() => { cashModal.style.display = 'none'; }, 300);
                }
            }
            if (e.ctrlKey && e.key === 'c') document.getElementById('clear-cart').click();
            if (e.ctrlKey && e.key === 'p') document.getElementById('pay-cash').click();
            if (e.ctrlKey && e.key === 'r') document.getElementById('print-receipt').click();
        });

        // Inicializace
        updateDate();
        displayCategories();
        displayMenu();
        updateCart();
        setInterval(updateDate, 60000); // Aktualizace času každou minutu
    </script>
</body>
</html>
