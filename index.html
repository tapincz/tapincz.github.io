<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tapin - Moderní pokladní systém pro každého na tapin.cz">
    <title>Tapin</title>
    <script src="https://cdn.tailwindcss.com/3.4.10"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e, #2a2a3c);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        .container {
            padding: 1rem;
            max-width: 1280px;
            margin: auto;
        }
        .landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2e, #2a2a3c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .landing-content {
            text-align: center;
            padding: 1rem;
        }
        .landing-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            color: #fff;
            margin-bottom: 1rem;
        }
        .landing-text {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #d1d5db;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .launch-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 1rem;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            color: #fff;
            border: 0;
            cursor: pointer;
            transition: all .3s ease;
        }
        .launch-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(59, 130, 246, .4);
        }
        @media (max-width: 640px) {
            .container {
                padding: .75rem;
            }
            .landing-title {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
            }
            .launch-button {
                padding: .75rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="landing" class="landing">
        <div class="landing-content">
            <h1 class="landing-title">Tapin</h1>
            <p class="landing-text">Moderní a zdarma pokladní systém pro každého. Vytvořte si vlastní pokladnu, přidejte produkty a sdílejte. Na tapin.cz!</p>
            <button id="launch-pos" class="launch-button">Spustit Pokladnu</button>
        </div>
    </div>
    <script>
        document.getElementById('launch-pos').addEventListener('click', () => {
            window.location.href = '/pokladna?from=home';
        });
    </script>
</body>
</html>
