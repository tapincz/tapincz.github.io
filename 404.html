<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tapin.cz - Stránka nenalezena">
    <title>tapin.cz - Stránka nenalezena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: #0a0a1a;
            color: #ffffff;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e40af 0%, #0a1a3a 100%);
        }
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.15;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            z-index: -1;
            animation: subtlePulse 10s ease-in-out infinite;
        }
        @keyframes subtlePulse {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.25; }
        }
        .nav-item {
            transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
        .nav-item:hover {
            transform: translateY(-3px);
            color: #60a5fa;
            box-shadow: 0 2px 5px rgba(96, 165, 250, 0.5);
        }
        .mobile-menu {
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            background: #1e1e2f;
        }
        .mobile-menu.open {
            transform: translateY(0);
            opacity: 1;
        }
        .mobile-menu-item {
            transform: translateX(-20px);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .mobile-menu-item.animate-in {
            transform: translateX(0);
            opacity: 1;
        }
        .animate-text {
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #1e40af, #60a5fa);
            border-radius: 50%;
            opacity: 0.3;
        }
        .main-title {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #1e40af, #60a5fa);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            50% { text-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        .error-code {
            font-size: 8rem;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .subtitle {
            font-size: 1.5rem;
            color: #93c5fd;
        }
        @media (max-width: 640px) {
            .main-title, .error-code {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="parallax-layer"></div>

    <header class="bg-black bg-opacity-90 shadow fixed top-0 w-full z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-400 animate-text">tapin.cz</a>
            <button id="menu-toggle" class="md:hidden focus:outline-none transition-transform hover:scale-110">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="nav-menu" class="hidden md:flex space-x-8">
                <li><a href="/o-nas" class="text-gray-200 nav-item">O nás</a></li>
                <li><a href="/sluzby" class="text-gray-200 nav-item">Služby</a></li>
                <li><a href="/kontakt" class="text-gray-200 nav-item">Kontakt</a></li>
            </ul>
        </nav>
        <div id="mobile-menu" class="mobile-menu md:hidden bg-black bg-opacity-95 shadow-lg">
            <ul class="flex flex-col space-y-4 p-6">
                <li><a href="/o-nas" class="text-gray-200 mobile-menu-item">O nás</a></li>
                <li><a href="/sluzby" class="text-gray-200 mobile-menu-item">Služby</a></li>
                <li><a href="/kontakt" class="text-gray-200 mobile-menu-item">Kontakt</a></li>
            </ul>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 relative z-10 flex flex-col items-center justify-center min-h-[calc(100vh-80px)]">
        <section class="text-center">
            <h1 class="main-title animate-text">404</h1>
            <h2 class="main-title animate-text" style="animation-delay: 0.1s;">stránka nenalezena</h2>
            <p class="subtitle animate-text" style="animation-delay: 0.2s;">Omlouváme se, ale tato stránka na tapin.cz neexistuje.</p>
            <div id="title-particles" class="absolute inset-0"></div>
        </section>
    </main>

    <footer class="bg-black bg-opacity-90 text-white py-6 relative z-10 w-full">
        <div class="container mx-auto px-6 text-center">
            <p class="animate-text text-gray-300">© 2025 tapin.cz. Všechna práva vyhrazena.</p>
        </div>
    </footer>

    <script>
        const particlesDiv = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animation = `float ${Math.random() * 6 + 3}s ease-in-out infinite`;
            particlesDiv.appendChild(particle);
        }

        const titleParticlesDiv = document.getElementById('title-particles');
        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            const angle = Math.random() * 360;
            const radius = 80 + Math.random() * 40;
            particle.style.transform = `translate(${Math.cos(angle * Math.PI / 180) * radius}px, ${Math.sin(angle * Math.PI / 180) * radius}px)`;
            particle.style.animation = `orbit ${Math.random() * 5 + 5}s linear infinite`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            titleParticlesDiv.appendChild(particle);
        }

        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); }
                50% { transform: translateY(-10px) translateX(3px); }
            }
            @keyframes orbit {
                0% { transform: translate(0, 0) rotate(0deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }
        `;
        document.head.appendChild(styleSheet);

        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuItems = document.querySelectorAll('.mobile-menu-item');

        menuToggle.addEventListener('click', () => {
            const isOpen = !mobileMenu.classList.contains('open');
            mobileMenu.classList.toggle('open', isOpen);
            mobileMenu.classList.toggle('mobile-menu', !isOpen);

            mobileMenuItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.toggle('animate-in', isOpen);
                }, index * 100);
            });
        });
    </script>
</body>
</html>
