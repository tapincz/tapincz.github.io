<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WW3 Časový Převod</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .input-line {
      font-size: 2rem;
      background: none;
      border: none;
      border-bottom: 2px solid #0ff;
      color: #0ff;
      text-align: center;
      width: 300px;
      outline: none;
      caret-color: #0ff;
      animation: slideUp 1s ease-out;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <input id="input" class="input-line" type="text" placeholder="Zadej např. 1d 15h" autofocus>
    <div class="result" id="output"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    function parseDuration(inputStr) {
      const dayMatch = inputStr.match(/(\d+)\s*d/);
      const hourMatch = inputStr.match(/(\d+)\s*h/);
      const days = dayMatch ? parseInt(dayMatch[1]) : 0;
      const hours = hourMatch ? parseInt(hourMatch[1]) : 0;
      return (days * 24 + hours);
    }

    function formatDuration(totalMinutes) {
      const hours = Math.floor(totalMinutes / 60);
      const minutes = Math.round(totalMinutes % 60);
      return `${hours}h ${minutes}min`;
    }

    input.addEventListener('input', () => {
      const text = input.value;
      const gameHours = parseDuration(text);
      if (gameHours > 0) {
        const realMinutes = gameHours * 60 / 4;
        output.style.opacity = 1;
        output.innerHTML = `Reálný čas: <strong>${formatDuration(realMinutes)}</strong>`;
      } else {
        output.style.opacity = 0;
      }
    });
  </script>
</body>
</html>
