<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tapin.cz - Administrační panel">
    <title>tapin.cz - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: #0a0a1a;
            color: #ffffff;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e40af 0%, #0a1a3a 100%);
        }
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0 змітка: 0.2;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
            z-index: -1;
            animation: subtlePulse 8s ease-in-out infinite;
        }
        @keyframes subtlePulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.3; }
        }
        .nav-item {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
        }
        .nav-item.visible {
            opacity: 1;
            transform: translateX(0);
        }
        .nav-item:hover {
            transform: scale(1.05);
            color: #60a5fa;
        }
        .mobile-menu {
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
            background: rgba(10, 10, 26, 0.95);
            border-radius: 12px;
        }
        .mobile-menu.open {
            transform: translateY(0);
            opacity: 1;
        }
        .mobile-menu-item {
            transform: translateX(-20px);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s ease;
        }
        .mobile-menu-item.animate-in {
            transform: translateX(0);
            opacity: 1;
        }
        .main-title {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #1e40af, #60a5fa);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite, scalePulse 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
            padding: 0.5rem 1rem;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 15px rgba(59, 130, 246, 0.6), 0 0 30px rgba(59, 130, 246, 0.4); }
            50% { text-shadow: 0 0 25px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.6); }
        }
        @keyframes scalePulse {
            0%, 100% { transform: scale(1) rotate(0); }
            50% { transform: scale(1.1) rotate(2deg); }
        }
        .subtitle {
            font-size: 1.25rem;
            color: #93c5fd;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            opacity: 0;
            padding: 0.5rem 1rem;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #1e40af, #60a5fa);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 0;
            animation: orbit 12s linear infinite;
        }
        @keyframes orbit {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        .menu-toggle {
            transition: transform 0.3s ease;
        }
        .menu-toggle:hover {
            transform: scale(1.2) rotate(10deg);
        }
        .login-form {
            background: rgba(10, 10, 26, 0.95);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 1s ease-out;
        }
        .login-form input {
            transition: all 0.3s ease;
        }
        .login-form input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .login-button {
            background: linear-gradient(45deg, #1e40af, #60a5fa);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
        }
        .dashboard-button {
            background: linear-gradient(45deg, #1e40af, #60a5fa);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
        }
        .dashboard-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
        }
        @media (max-width: 640px) {
            .main-title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Pozadí s částicemi -->
    <div id="particles"></div>
    <div class="parallax-layer"></div>

    <!-- Navigace -->
    <header class="bg-black bg-opacity-95 shadow fixed top-4 w-[calc(100%-2rem)] max-w-lg z-50 rounded-lg">
        <nav class="px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-400">tapin.cz</a>
            <button id="menu-toggle" class="menu-toggle focus:outline-none">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="nav-menu" class="hidden space-x-6">
                <li><a href="/o-nas" class="text-gray-200 nav-item">O nás</a></li>
                <li><a href="/sluzby" class="text-gray-200 nav-item">Služby</a></li>
                <li><a href="/kontakt" class="text-gray-200 nav-item">Kontakt</a></li>
            </ul>
        </nav>
        <!-- Mobilní menu -->
        <div id="mobile-menu" class="mobile-menu shadow mt-2 rounded-lg">
            <ul class="flex flex-col space-y-3 p-4">
                <li><a href="/o-nas" class="text-gray-200 mobile-menu-item">O nás</a></li>
                <li><a href="/sluzby" class="text-gray-200 mobile-menu-item">Služby</a></li>
                <li><a href="/kontakt" class="text-gray-200 mobile-menu-item">Kontakt</a></li>
            </ul>
        </div>
    </header>

    <!-- Hlavní obsah -->
    <main class="container mx-auto px-4 py-12 relative z-10 flex flex-col items-center justify-center min-h-[calc(100vh-100px)]">
        <section class="text-center relative">
            <h1 class="main-title">admin</h1>
            <div id="login-section" class="login-form">
                <form id="login-form">
                    <div class="mb-4">
                        <input type="text" id="username" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none" placeholder="Uživatelské jméno" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" id="password" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none" placeholder="Heslo" required>
                    </div>
                    <div class="mb-4 flex items-center">
                        <input type="checkbox" id="remember-me" class="mr-2">
                        <label for="remember-me" class="text-gray-300">Zapamatovat si mě</label>
                    </div>
                    <button type="submit" class="login-button w-full px-4 py-2 text-white rounded-lg">Přihlásit se</button>
                </form>
            </div>
            <div id="dashboard-section" class="hidden login-form">
                <h2 class="text-2xl font-semibold mb-4">Ovládací centrum</h2>
                <div class="grid grid-cols-1 gap-4">
                    <a href="/admin/pokladna.html" class="dashboard-button px-4 py-3 text-white">Pokladní systém</a>
                    <a href="/admin/sekani.html" class="dashboard-button px-4 py-3 text-white">Sekání s mapou</a>
                </div>
            </div>
            <div id="title-particles" class="absolute inset-0"></div>
        </section>
    </main>

    <!-- Patička -->
    <footer class="bg-black bg-opacity-95 text-white py-4 relative z-10 w-[calc(100%-2rem)] max-w-lg rounded-lg fixed bottom-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300 text-sm">© 2025 tapin.cz. Všechna práva vyhrazena.</p>
        </div>
    </footer>

    <!-- JavaScript pro částice, menu a přihlášení -->
    <script>
        // Inicializace Supabase
        const supabase = Supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');

        // Částice pro pozadí
        const particlesDiv = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animation = `float ${Math.random() * 5 + 3}s ease-in-out infinite`;
            particlesDiv.appendChild(particle);
        }

        // Částice kolem nadpisu
        const titleParticlesDiv = document.getElementById('title-particles');
        for (let i = 0; i < 8; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            const angle = Math.random() * 360;
            const radius = 80 + Math.random() * 40;
            particle.style.transform = `translate(${Math.cos(angle * Math.PI / 180) * radius}px, ${Math.sin(angle * Math.PI / 180) * radius}px)`;
            particle.style.animation = `orbit ${Math.random() * 6 + 4}s linear infinite`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            titleParticlesDiv.appendChild(particle);
        }

        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); }
                50% { transform: translateY(-10px) translateX(3px); }
            }
        `;
        document.head.appendChild(styleSheet);

        // Mobilní menu a schování navigace
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');
        const navItems = document.querySelectorAll('.nav-item');

        menuToggle.addEventListener('click', () => {
            const isOpen = !mobileMenu.classList.contains('open');
            mobileMenu.classList.toggle('open', isOpen);
            mobileMenu.classList.toggle('mobile-menu', !isOpen);

            document.querySelectorAll('.mobile-menu-item').forEach((item, index) => {
                setTimeout(() => {
                    item.classList.toggle('animate-in', isOpen);
                }, index * 100);
            });
        });

        // Schování navigace na PC
        navMenu.classList.add('hidden');
        window.addEventListener('load', () => {
            navItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('visible');
                }, index * 100);
            });
        });

        // Přihlášení
        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');

        // Kontrola přihlášení při načtení
        const checkSession = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
            }
        };
        checkSession();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Přihlášení přes Supabase
            const { error } = await supabase.auth.signInWithPassword({
                email: username, // Předpokládáme, že username je e-mail
                password
            });

            if (error) {
                alert('Chyba přihlášení: ' + error.message);
                return;
            }

            // Nastavení cookie pro "Zapamatovat si mě" (7 dní)
            if (rememberMe) {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    document.cookie = `auth_token=${session.access_token}; max-age=${7 * 24 * 60 * 60}; path=/`;
                }
            }

            loginSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
        });

        // Odhlášení
        const logoutButton = document.createElement('button');
        logoutButton.textContent = 'Odhlásit se';
        logoutButton.className = 'login-button w-full px-4 py-2 text-white rounded-lg mt-4';
        dashboardSection.appendChild(logoutButton);

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            document.cookie = 'auth_token=; max-age=0; path=/';
            loginSection.classList.remove('hidden');
            dashboardSection.classList.add('hidden');
        });
    </script>
</body>
</html>
