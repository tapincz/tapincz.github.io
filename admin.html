<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | tapin.cz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
    <header class="bg-gradient-to-r from-blue-800 to-blue-600 p-4 sticky top-0 z-10 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight">tapin.cz</h1>
            <ul class="flex space-x-6 text-lg">
                <li><a href="index.html" class="hover:text-blue-300 transition-colors duration-300">Domů</a></li>
                <li><a href="admin.html" class="hover:text-blue-300 transition-colors duration-300">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto my-12 px-4">
        <div id="auth-section" class="max-w-md mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl fade-in">
            <h2 class="text-2xl font-semibold mb-6 text-center">Přihlášení do admin panelu</h2>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">E-mail</label>
                <input type="email" id="email" class="mt-1 p-3 w-full bg-gray-700 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Zadejte e-mail">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium">Heslo</label>
                <input type="password" id="password" class="mt-1 p-3 w-full bg-gray-700 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Zadejte heslo">
            </div>
            <button onclick="signIn()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all duration-300">Přihlásit se</button>
            <p id="auth-message" class="mt-4 text-center"></p>
        </div>
        <div id="admin-content" class="hidden max-w-2xl mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl fade-in">
            <h2 class="text-2xl font-semibold mb-6">Admin panel</h2>
            <p class="text-lg mb-4">Vítejte v administraci tapin.cz. Vyberte sekci:</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="cenik.html" class="bg-blue-600 text-white py-3 px-6 rounded-lg text-center hover:bg-blue-700 transition-all duration-300">Přejít na Ceník</a>
                <a href="sekani.html" class="bg-blue-600 text-white py-3 px-6 rounded-lg text-center hover:bg-blue-700 transition-all duration-300">Přejít na Sekání</a>
            </div>
        </div>
    </main>

    <footer class="bg-blue-900 text-center p-6">
        <p class="text-sm">© 2025 tapin.cz. Všechna práva vyhrazena.</p>
    </footer>

    <script>
        const supabase = Supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('auth-message');

            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                message.textContent = 'Chyba přihlášení: ' + error.message;
                message.classList.add('text-red-500');
            } else {
                message.textContent = 'Přihlášení úspěšné!';
                message.classList.add('text-green-500');
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
