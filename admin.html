<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Tapin.cz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Tapin.cz - Admin</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Domů</a></li>
                <li><a href="admin.html" class="hover:underline">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto my-8 p-4 bg-white rounded shadow">
        <h2 class="text-3xl font-semibold mb-4">Administrace</h2>
        <p class="text-lg">Zde můžete spravovat obsah webu Tapin.cz.</p>
        <form class="mt-6">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Uživatelské jméno</label>
                <input type="text" id="username" class="mt-1 p-2 w-full border rounded" placeholder="Zadejte uživatelské jméno">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Heslo</label>
                <input type="password" id="password" class="mt-1 p-2 w-full border rounded" placeholder="Zadejte heslo">
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Přihlásit se</button>
        </form>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Tapin.cz. Všechna práva vyhrazena.</p>
    </footer>
</body>
</html>
